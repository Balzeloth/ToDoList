<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <title>ToDoList</title>
</head>
<body>
   <div class="container">
      <div class="todo-list">
         <div class="todo-list__head">
            <h1 class="todo-list__head-header">Your's To-DoList</h1>
            <div class="todo-list__head-inputs">
               <input type="text" id="newtask" placeholder="Введите новую задачу...">
               <button id="addtask"><span class="plus"></span></button>
            </div>
         </div>
         <div class="todo-list__body">
         </div>
         <div class="todo-list__footer">
            <p class="todo-list__footer-placeholder">На данный момент список задач пуст &#128528</p>
         </div>
      </div>
   </div>
<script src="script.js" defer></script>
</body>
</html>
